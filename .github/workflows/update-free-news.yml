name: Update Free Nigerian News

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install feedparser beautifulsoup4 requests lxml
    
    - name: Run free news fetcher
      run: |
        python scripts/fetch-news-free.py
    
    - name: Check if new data exists
      id: check-data
      run: |
        if [ -f "api/news.json" ]; then
          echo "data_exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ News data file exists"
        else
          echo "data_exists=false" >> $GITHUB_OUTPUT
          echo "‚ùå No news data file found"
        fi
    
    - name: Commit and push changes
      if: steps.check-data.outputs.data_exists == 'true'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add api/news.json api/update-summary.json
        git commit -m "ü§ñ Update Nigerian news: $(date +'%Y-%m-%d %H:%M UTC') [skip ci]" || echo "No changes to commit"
        git push
